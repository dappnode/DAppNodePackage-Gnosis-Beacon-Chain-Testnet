version: "3.4"
services:
  beacon-chain:
    image: "stake-beacon-chain.public.dappnode.eth:0.1.0"
    build:
      context: beacon-chain
    volumes:
      - "beacon-chain-data:/data"
    ports:
      - 12000/udp
      - "13000"
      - "4000"
      - "3500"
      - "8080"
    restart: unless-stopped
    environment:
      XDAI_RPC_URL: "https://sokol.poa.network/"
      DEPLOYMENT_BLOCK: 22694907
      EXTRA_OPTS: ""
  validator:
    image: "stake-validator.public.dappnode.eth:0.1.0"
    build:
      context: validator
    volumes:
      - "validator-data:/root/"
    restart: unless-stopped
    environment:
      BEACON_RPC_PROVIDER: "stake-beacon-chain.dappnode:4000"
      EXTRA_OPTS: ""
volumes:
  beacon-chain-data: {}
  validator-data: {}
